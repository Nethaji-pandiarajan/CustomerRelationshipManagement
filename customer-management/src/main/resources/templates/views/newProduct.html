<!doctype html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:fragment="title">Add Product</title>

</head>
<body>
<div th:fragment="content">
    <form action="" class="flex-form">
        <div class="flex-column">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" name="productName" id="productName" class="flex-full-width">
            </div>
            <div class="form-group">
                <label for="purchasingQty">Quantity</label>
                <input type="number" name="purchasingQty" id="purchasingQty" class="flex-full-width">
            </div>
        </div>
        <div class="flex-column">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" id="description" class="flex-full-width">
            </div>
            <div class="form-group">
                <label for="purchasingUnit">Unit</label>
                <input type="text" name="purchasingUnit" id="purchasingUnit" class="flex-full-width">
            </div>
        </div>
        <div class="flex-column">
            <div class="form-group">
                <label for="purchasingPrice">Purchase Price</label>
                <input type="number" name="purchasingPrice" id="purchasingPrice" class="flex-full-width">
            </div>
            <div class="form-group">
                <label for="sellingPrice">Selling Price</label>
                <input type="number" name="sellingPrice" id="sellingPrice" class="flex-full-width">
            </div>
        </div>
    </form>
    <button class="btn-primary">Add product</button>
</div>
</body>
</html>
